<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="../styles/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../styles/options.css">
	</head>
	<!-- <h1>Enter Characters</h1> -->
	<div class="container">
		<h1 id="prompt">Enter Your Character Info</h1>

		<nav>
			<ul class="pager">
				<li class="default"><a href="#">Languages</a></li>
				<li class="disabled"><a href="#DM">DM Options</a></li>
			</ul>
		</nav>

		<table id="charTable">
			<tr id="header">
				<td> <b data-toggle="tooltip" title="The name of the character you play.">Character Name</b> </td>
				<td> <b data-toggle="tooltip" title="Your name listed in Roll20 chat. This is not necessarily the name of your character.">Character Owner</b> </td>
				<td> <b data-toggle="tooltip" title="The pronouns that should be used to narrate your character's actions.">Gender</b> </td>
			</tr>
			<tr id="inputRow">
				<td> <input type="text" maxLength="20" id="charName" /> </td>
				<td> <input type="text" maxLength="20" id="colloqName" /> </td>
				<td>
				<select name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="N/A">N/A</option>
					<option value="unknown">Unknown</option>
				</select>
		</table>

		<button id="saveButton" class="btn btn-default">Save</button>

		<div class="container">
			<span class="unicodeTest" id="unicodeContainer">&#9839;</span>
			<span class="unicodeTest" id="unprintableContainer">&#xfffd;</span>
			<div id="unicodeTestResult">Testing your browser for character set support...</div>
		</div>

		<div id="dialogWhisper" class="dialog" title="Enter a Whisper">
			<textarea id="dialogTextArea"></textarea>
			<button id="dialogSaveButton">Save Whisper</button>
		</div>

		<div id="dialogLang"  class="dialog" title="Select All Languages Your Character Speaks">
			<div class="row">
				<input id="abyssalCheckbox" type="checkbox"><label for="abyssalCheckbox">Abyssal</label>
			</div>
			<!--
			<div class="row">
				<input id="draconicCheckbox" type="checkbox"><label for="draconicCheckbox">Draconic</label>
			</div>
			-->
			<div class="row">
				<input id="dwarvenCheckbox" type="checkbox"><label for="dwarvenCheckbox">Dwarven</label>
			</div>
			<div class="row">
				<input id="elvenCheckbox" type="checkbox"><label for="elvenCheckbox">Elven</label>
			</div>
			<div class="row">
				<input id="deepSpeechCheckbox" type="checkbox"><label for="deepSpeechCheckbox">Deep Speech</label>
			</div>
			<div class="row">
				<input id="giantCheckbox" type="checkbox"><label for="giantCheckbox">Giant</label>
			</div>
			<button id="dialogLangButtonSave">Save</button>
		</div>

	</div>

	<script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="../js/jquery-ui.js"></script>
	<script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="options.js"></script>
</html>
